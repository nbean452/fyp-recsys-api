version: "3.9"

services:
  web:
    container_name: fyp-recsys-web
    image: nbean452/fyp-recsys-web
    build: ../fyp-recsys-web/

  api:
    container_name: fyp-recsys-api
    image: nbean452/fyp-recsys-api
    build: .
    env_file:
      - ./.env
    volumes:
      - $PWD/server_data:/code/server_data:Z

  caddy:
    image: caddy/caddy:2.6.2-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:8080"
      - "443:443"
    volumes:
      - $PWD/Caddyfile:/etc/caddy/Caddyfile
      - $PWD/site:/serv
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config:
